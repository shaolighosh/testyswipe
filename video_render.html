<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #myVideo {
            width: 100%;
            height: 100vh; /* 100% of viewport height */
            object-fit: cover; /* Maintain aspect ratio, covering the entire container */
        }
    </style>
</head>
<body>

<script>
    // Function to get URL parameters
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // Get video source from URL parameter
    var videoSrc = getParameterByName('src');

    // Set video source
    var videoElement = document.getElementById('myVideo');
    videoElement.src = videoSrc;

    // Check if browser supports the video tag
    if (!videoElement.canPlayType) {
        videoElement.innerHTML = "Your browser does not support the video tag.";
    }

</script>

<video id="myVideo">
    Your browser does not support the video tag.
</video>

</body>
</html>
